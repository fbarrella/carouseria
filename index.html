<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Page</title>

    <link rel="stylesheet" href="carouseria.css">
</head>
<body>
    <h1>Test page</h1>

    <div id="carouseria">
        <div class="carouseria-item" style="background-color:crimson;">
            <h2>Container 1</h2>
        </div>
        <div class="carouseria-item" style="background-color:darkgoldenrod;">
            <h2>Container 2</h2>
        </div>
        <div class="carouseria-item" style="background-color:midnightblue;">
            <h2>Container 3</h2>
        </div>
    </div>


    <section id="controllers">
        <p>
            <button id="c1" onclick="show(innerElement[0])">Show Container 1</button>
            <button id="c1" onclick="hide(innerElement[0])">Hide Container 1</button>
            <button id="c2" onclick="show(innerElement[1])">Show Container 2</button>
            <button id="c2" onclick="hide(innerElement[1])">Hide Container 2</button>
            <button onclick="animar()">Animate Container 2</button>
            <button onclick="setCarousel('240px false')">Reset Carousel (w/ loop off)</button>
            <button onclick="changeFocus(innerElement[1])">Change Focus to Container 2</button>
        </p>

        <p>
            <button onclick="prev()">Prev</button>
            <button onclick="next()">Next</button>
        </p>
    </section>

    <script type="application/javascript" src="carouseria.js"></script>
</body>
</html>
