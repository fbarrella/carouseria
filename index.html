<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Page</title>

    <link rel="stylesheet" href="carouseria.css">
</head>
<body>
    <h1>Test page</h1>

    <div id="carouseria">
        <div class="carouseria-item" style="background: linear-gradient(to bottom, #f05c79, #d2143a);">
            <div class="item-style">
                <h2>Container 1</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, beatae?</p>
            </div>
        </div>
        <div class="carouseria-item" style="background: linear-gradient(to bottom, #ebcb7a, #ceb131);">
            <div class="item-style">
                <h2>Container 2</h2>
            </div>
        </div>
        <div class="carouseria-item" style="background: linear-gradient(to bottom, #8282e3, #202092);">
            <div class="item-style">
                <h2>Container 3</h2>
            </div>
        </div>
    </div>

    <section id="test-btns">
        <p>
            <button id="c1_1" onclick="show(innerElement[0], false)">Show Container 1</button>
            <button id="c1_2" onclick="hide(innerElement[0])">Hide Container 1</button>
            <button id="c2_1" onclick="show(innerElement[1], false)">Show Container 2</button>
            <button id="c2_2" onclick="hide(innerElement[1])">Hide Container 2</button>
            <button onclick="setCarousel('240px true vertical false true'), contCheck(), evenLis()">Reset Carousel</button>
            <button onclick="changeFocus(innerElement[1]), contCheck()">Change Focus to Container 2</button>
        </p>

        <p>
            <button onclick="prev(), contCheck()">Prev</button>
            <button onclick="next(), contCheck()">Next</button>
        </p>
    </section>

    <script type="application/javascript" src="carouseria.js"></script>
    <script>
        // CÓDIGO DE INICIALIZAÇÃO DO CAROUSEL
        setCarousel("240px true vertical false true|vertical");

        // CÓDIGO PARA CUSTOMIZAÇÃO NA PÁGINA DE TESTE APENAS
        function contCheck(){setTimeout(()=>{var e=document.getElementById("carouseria")
        .querySelector('[count="0"]'),t=document.getElementById("carouseria")
        .querySelector('[count="1"]');e.style.opacity>0?(document.getElementById("c2_1")
        .disabled=!0,document.getElementById("c2_2").disabled=!0,document.getElementById("c1_1")
        .disabled=!1,document.getElementById("c1_2").disabled=!1):t.style.opacity>0?
        (document.getElementById("c1_1").disabled=!0,document.getElementById("c1_2")
        .disabled=!0,document.getElementById("c2_1").disabled=!1,document.getElementById("c2_2")
        .disabled=!1):(document.getElementById("c1_1").disabled=!0,document.getElementById("c1_2")
        .disabled=!0,document.getElementById("c2_1").disabled=!0,document.getElementById("c2_2")
        .disabled=!0)},300)}contCheck();function evenLis(){for(var c=0;c<indexContentChild.length;c++)
        indexContentChild[c].addEventListener("click",()=>{contCheck();});}evenLis();
    </script>
</body>
</html>
